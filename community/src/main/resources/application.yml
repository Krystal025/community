spring:
  datasource:
    url: jdbc:mysql://localhost:3308/community
    username: root
    password: Root88*
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate # DB 스키마와 Entity 클래스 간 일치할 경우에만 실행시킴
    show-sql: true # Hibernate 사용시 SQL 쿼리를 로그에 출력하도록 설정
    properties:
      hibernate:
        format_sql: true # SQL을 보여줄때 포맷형식으로 보여줌
  mustache:
    servlet:
      expose-request-attributes: true

server:
  port: 8080
  servlet:
    session:
      timeout: 30m # 세션 타임아웃 시간 설정